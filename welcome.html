            <h3 class="text-center h2"> welcome <script>
            document.write(localStorage.getItem("current_user"));
            if(localStorage.getItem("current_user") == null){
               window.location.href = "index.html";
            }
              
                     
            
            </script>
            
            </h3>

            let logout = document.querySelector("button");

            })
