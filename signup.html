<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>register page</title>
</head>
<body>
<section class=" vh-100">
  <div class="container  pt-5">
    <div class="row">
      <div class="col-12 col-md-6 col-sm-8 m-auto">
        <div class="card">
          <div class="card-body px-4">
            <form action="">
              <h3 class="text-center h2" style="color:#17A2B8">Smart Login System</h3>
              <input type="text" name="name" id="name" class="form-control my-3" placeholder="Enter your name">
              <input type="email" name="email" id="email" class="form-control my-3" placeholder="Enter your email">
              <input type="password" name="password" id="password" class="form-control my-3" placeholder="Enter your password">
              <div class="text-center ">
             <button class="btn btn-primary w-100 mb-2 " id="save_btn">
                SignUp
             </button>
             <span >You have an account? <a href="index.html" class="text-decoration-none text-light">signin</a></span>  
              </div>
              
         
         
            </form>
          </div>
          </div>
    </div>
  </div>
</section>

  
  <script src="js/script.js"></script>
</body>
</html>
